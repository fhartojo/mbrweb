<div class="maintenance-log-div mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let logEntry">{{logEntry.timestamp | date : "yyyy/M/d hh:mm:ss.SSSa"}}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let logEntry">{{logEntry.message}}</td>
    </ng-container>

    <ng-container matColumnDef="exception">
      <th mat-header-cell *matHeaderCellDef>Exception</th>
      <td mat-cell *matCellDef="let logEntry">{{logEntry.exception}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="{
      'background-color': row.level === 'INFO' ? '#ffffff' : (row.level === 'WARN' ? '#ffff00' : '#ff0000')
    }"></tr>
  </table>
</div>
